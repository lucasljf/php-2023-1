<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cadastro de Curso</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <h3>Cadastro de curso</h3>
  <form action="inserir_curso.php" method="post">
    <label for="nome">Nome</label> <br>
    <input type="text" name="nome"> <br><br>

    <label for="descricao">Descrição</label> <br>
    <input type="text" name="descricao"> <br><br>

    <label for="carga_horaria">Carga Horária</label> <br>
    <input type="text" name="carga_horaria"> <br><br>

    <label for="data_inicio">Data de início</label> <br>
    <input type="date" name="data_inicio"> <br><br>

    <label for="data_fim">Data de término</label> <br>
    <input type="date" name="data_fim"> <br><br>

    <input type="submit" value="Cadastrar">
  </form>
</body>

</html>
